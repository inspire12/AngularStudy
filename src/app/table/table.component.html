<!--form field-->
<mat-form-field>
  <mat-select  [(value)]="selected" (selectionChange)="ngCallJson(selected)">
    <mat-option *ngFor="let option of listOption" value="{{option}}"> {{option}} </mat-option>
  </mat-select>

</mat-form-field>
<div [hidden]="!selected">
<p > selected : {{(selected)}} </p>
</div>
<!--table-->
<div >
   <table>
     <thead>
     <tr> <td>index</td><td>ISBN</td> <td>Title</td> <td>Date</td> <td>Author</td> <td>Price</td></tr>
     </thead>
     <tbody>
      <tr *ngFor="let book of books; let i = index"  >
        <td> {{i+1}} </td>
        <td> {{book.bisbn}}</td>
        <td> <div (click) = ngShowParagraph(i)>{{book.btitle[0]}} </div>
          <ng-container *ngIf="isClick[i] == 1">
            <ng-container *ngFor="let paragraph of book.btitle; let j= index">
              <span (click)="ngClickParagraph(paragraph, i, j)">{{paragraph}}</span>
            </ng-container>
          </ng-container>
        </td>
        <td> {{book.bdate}}</td>
        <td> {{book.bauthor}}</td>
        <td> {{book.bprice}}</td>
      </tr>
     </tbody>
   </table>
</div>
<!--canvas-->
<div class="canvas" id="canvas" >
  <div id="appendCanvas"></div>
  <button (click)="ngClickCanvasButton()"> Button </button>
</div>
