<mat-form-field>
  <mat-select  [(value)]="selected" (selectionChange)="ngCallJson2(selected)">
    <mat-option *ngFor="let option of listOption" value="{{option}}"> {{option}} </mat-option>
  </mat-select>

</mat-form-field>
<div [hidden]="!selected">
<p > selected : {{(selected)}} </p>
</div>

<div>
   <table>
     <thead>
     <tr> <td>ISBN</td> <td>Title</td> <td>Author</td> <td>Price</td></tr>
     </thead>
     <tbody>
      <tr *ngFor="let book of books" >
        <td> {{book.bisbn}}</td>
        <!--<td> <ng-container (click)=""> {{book.btitle[0]}} </ng-container></td>-->
        <td> </td>
        <td> {{book.bauthor}}</td>
        <td> {{book.bprice}}</td>
      </tr>
     </tbody>
   </table>
</div>
