<mat-form-field>
  <mat-select  [(value)]="selected" (ngModelChange)="ngCallJson2()">
    <mat-option *ngFor="let option of listOption" value="{{option}}"> {{option}} </mat-option>
  </mat-select>

</mat-form-field>
<ng-container *ngIf="selected != null">
<p> selected : {{(selected)}} </p>
</ng-container>

<div>
   <table>
     <thead>
     <tr> <td>ISBN</td> <td>Title</td> <td>Author</td> <td>Price</td></tr>
     </thead>
     <tbody>
      <tr *ngFor="let book of books" (change)="ngCallJson()">
        <td> {{book.bisbn}}</td>
        <td> {{book.btitle}}</td>
        <td> {{book.bauthor}}</td>
        <td> {{book.bprice}}</td>
      </tr>
     </tbody>
   </table>
</div>
